<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Dashboard</title>
</head>

<header>
    <h1>HALCON</h1>
    <nav>
        <a href="/halcon-user">LANDINGPAGE</a>
        <a href="/halcon-user/dashboard">DASHBOARD</a>
    </nav>
</header>

<body>
    <h1>ADMIN</h1>
    <form id="form">
        <span>Register a new user</span>

        <input type="email" id="email" placeholder="Enter the email">
        <input type="password" id="password" placeholder="Enter the password">
        <input type="username" id="username" placeholder="Enter the username">
        
        <label>Enter the role</label>
        <select name="role" id="role">
            <option value="">-- Select a role --</option>
            <option value="Sales">Sales</option>
            <option value="Purchasing">Purchasing</option>
            <option value="Warehouse">Warehouse</option>
            <option value="Route">Route</option>
        </select>

        <button type="submit">SUBMIT</button>
    </form>

    <div id="list"></div>
    <script src="/admin.js"></script>
</body>
</html>
