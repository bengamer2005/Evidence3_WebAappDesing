<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales - Dashboard</title>
</head>

<header>
    <h1>HALCON</h1>
    <nav>
        <a href="/halcon-user">LANDINGPAGE</a>
        <a href="/halcon-user/dashboard">DASHBOARD</a>
    </nav>
</header>

<body>
    <h1>SALES</h1>
    <form id="form">
        <span>Register a new order</span>

        <input type="text" id="name" placeholder="Name">
        <input type="text" id="taxInfo" placeholder="Tax info">
        <input type="text" id="state" placeholder="State">
        <input type="text" id="city" placeholder="City">
        <input type="text" id="street" placeholder="Street and number">
        <input type="text" id="productNotes" placeholder="Product to sale">

        <button type="submit">SUBMIT</button>
    </form>

    <div id="order-list"></div>

    <script src="/sales.js"></script>
</body>
</html>
